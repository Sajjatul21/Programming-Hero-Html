<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
        }

        p {
            color: red;
        }

        #fifth,
        li {
            font-style: 26px;
        }

        .holud,
        .yellow {
            background-color: yellow;
        }

        .bold {
            font-weight: 800;
        }
    </style>
    <title>Selectors</title>
</head>

<body>
    <h3>Explore mixed Selectors</h3>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p id="fifth holud">My fourth line CSS</p>
    <p class="yellow bold">My fifth line CSS</p>
    <p class="bold">My sixth line CSS</p>
    <p>My seventh line CSS</p>

    <ul>
        <li>Element selectors</li>
        <li>Id Selectors</li>
        <li class="bold holud">Class Selectors</li>
        <li>universal</li>
    </ul>
</body>

</html>
