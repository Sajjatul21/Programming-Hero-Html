<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Jamaler Ma Phitha Ghor</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the from</h2>
            <form>
                <label for="name">Your Name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone
                    <input type="text" name="" id="" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="Pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>

        </section>
    </main>
</body>

</html>
