<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        h2::after {
            content: '.pdf';
        }

        h2::before {
            content: 'start-';
            color: red;
            font-size: 20p  ;
        }
    </style>
</head>

<body>
    <h2>Heading-1</h2>
    <h2>Heading-2</h2>
    <h2>Heading-3</h2>
</body>

</html>
